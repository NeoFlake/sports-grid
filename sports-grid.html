<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports-grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script defer src="./sports-grid.js"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center mt-5">
            <h1>Gestion de ces sports préférés</h1>
        </div>
        <div>
            <div class="row">
                <div class="col-4 d-flex justify-content-center mt-4">
                    Disponible
                </div>
                <div class="col-4 d-flex justify-content-center offset-4 mt-4">
                    Préférés
                </div>
            </div>
            <div class="row">
                <div class="col-4 d-flex justify-content-center mt-4">
                    <select multiple name="disponible" id="disponible" class="form-select" size="10"></select>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center mt-4">
                    <div class="row">
                        <div class="row d-flex justify-content-center">
                            <button id="deplacer-solo-left" class="btn btn-outline-primary col-2" onclick="deplacerElement('left')"><</button>
                            <div class="col-6 d-flex align-items-center  justify-content-center">Un élément</div>
                            <button id="deplacer-solo-right" class="col-2 btn btn-outline-primary" onclick="deplacerElement('right')">></button>
                        </div>
                        <div class="row d-flex justify-content-center mt-5 mb-5">
                            <button id="deplacer-all-left" class="btn btn-outline-primary col-2" onclick="deplacerTout('left')"><<</button>
                            <div class="col-6 d-flex align-items-center justify-content-center">Tout</div>
                            <button id="deplacer-all-right" class="col-2 btn btn-outline-primary" onclick="deplacerTout('right')">>></button>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <button id="deplacer-multi-left" class="btn btn-outline-primary col-2" onclick="deplacerElement('left')">*<<</button>
                            <div class="col-6 d-flex align-items-center  justify-content-center">Éléments sélectionnés</div>
                            <button id="deplacer-multi-right" class="col-2 btn btn-outline-primary" onclick="deplacerElement('right')">>>*</button>
                        </div>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center mt-4">
                    <select multiple name="preferes" id="preferes" class="form-select" size="10"></select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
